<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--  <script src="script.js" defer></script>
    <script src="modal.js" defer></script> -->
    <script src="main.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  <script src="events.js" defer></script> -->
    <title>Dom - Tutorial</title>
  </head>
  <body>
    <div class="overlay">
      <div class="modal" id="shopping-cart-modal">
        <button class="modal-close-btn">x</button>
        <table id="shopping-cart-list"></table>
      </div>
    </div>

    <div class="overlay" id="login-overlay">
      <div class="modal" id="login-modal">
        <button class="modal-close-btn" id="login-close-btn">x</button>
        <form id="login-form">
          <h2>Login</h2>
          <input type="text" placeholder="Email" required />
          <input type="password" placeholder="Password" required />

          <button type="submit">Login</button>
          <button id="openRegisterModal">Resiter</button>
        </form>
      </div>
    </div>

    <div class="overlay" id="register-overlay">
      <div class="modal" id="register-modal">
        <button class="modal-close-btn" id="register-close-btn">x</button>
        <form id="register-form">
          <h2>Register</h2>
          <input type="text" placeholder="Username" />
          <input type="text" placeholder="Email" required />
          <input type="number" placeholder="Age" />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm password" required />
          <button type="submit">register</button>
        </form>
      </div>
    </div>
    <header>
      <div class="row">
        <button id="openLoginModal">Login</button>
        <h3 id="login-username"></h3>
      </div>
      <form id="add-product">
        <input type="text" placeholder="Enter name" />
        <input type="text" placeholder="Enter price" />
        <select>
          <option disabled hidden>Select Category</option>
          <option value="animals">animals</option>
          <option value="clothing">clothing</option>
          <option value="food">food</option>
        </select>
        <input type="text" placeholder="Enter image link" />
        <input type="submit" value="add product" />
      </form>
      <div>
        <h1>Shoppi</h1>
      </div>
      <div>
        <form>
          <input type="text" id="inputSearch" placeholder="search here..." />
          <input type="submit" hidden />
        </form>
        <!--  <button>SearchðŸ”Ž</button> -->
        <!--  <select  id=""></select> -->
        <button id="openModal">show modal</button>
      </div>
    </header>
    <section id="root"></section>
  </body>
</html>
